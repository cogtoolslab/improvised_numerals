<!doctype html>
<html>






  <style>
    


    #instructions {
      color: #FFFFFF;
      width: 70%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 200px;
      margin-bottom: auto;
      text-align: center;
    }


    #main_image {
      /* width: 10%; */
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      margin-bottom: auto;
    }
    #main_image img {
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    #dists {
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
      margin-bottom: auto;
    }


    /* #dists #A {position: absolute; left:100%; transform: translateX(-0%);
  -webkit-transform: translateX(-100%);}
    #dists #B {position: absolute; left:75%; transform: translateX(-0%);
  -webkit-transform: translateX(-75%);}
    #dists #C {position: absolute; left:25%; transform: translateX(-0%);
  -webkit-transform: translateX(-25%);}
    #dists #D {position: absolute; left:0%; transform: translateX(-0%);
  -webkit-transform: translateX(-0%);} */

    #dists #A {padding-left: 5px; padding-right: 5px;}
    #dists #B {padding-left: 5px; padding-right: 5px;}
    #dists #C {padding-left: 5px; padding-right: 5px;}
    #dists #D {padding-left: 5px; padding-right: 5px;}

    </style>
    








  <head>
    <title> Sketch Matching </title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/jspsych.js"></script>
    <script src="js/jspsych-nAFC-circle.js"></script>
    <script src="js/jspsych-instructions.js"></script>
    <script src="js/lodash.min.js"></script>
    <!-- <script src="js/object_list.js"></script> -->
    <script src="js/setup.js"></script>
    <link rel="stylesheet" href="./custom.css"></link>

    <script>
      window.onload = function() {
        setupGame();
      }

      // window.onbeforeunload = function() {
      //   return "Data will be lost if you leave the page, are you sure?";
      // };

    </script>
  </head>





  <body>
    <div id="display-area"></div>





    <!-- Instructions DIV is hidden once they 
    click the button -->
    <div id="instructions">
      <p>
        You will see a series of images and sketches that may or may not be depicting it.
        Please click the sketches that were made to depict the image!
      </p>
      <button id="startExperimentButton">
        Click here to begin
      </button>
    </div>

    <div id="main_image">
      <img id="stim" src="https://upload.wikimedia.org/wikipedia/commons/7/75/Herdwick_sheep_-_geograph.org.uk_-_7096_%28cropped%29.jpg"
      width="240" height="240" alt="Image" />
    </div>


    <div id="dists">
      <center>
        <img id="A" src="https://upload.wikimedia.org/wikipedia/commons/7/75/Herdwick_sheep_-_geograph.org.uk_-_7096_%28cropped%29.jpg"
        width="180" height="180" background="#FFFFFF" alt="Choice 1"/>
        <img id="B" src="https://upload.wikimedia.org/wikipedia/commons/7/75/Herdwick_sheep_-_geograph.org.uk_-_7096_%28cropped%29.jpg"
        width="180" height="180" alt="Choice 2"/>
        <img id="C" src="https://upload.wikimedia.org/wikipedia/commons/7/75/Herdwick_sheep_-_geograph.org.uk_-_7096_%28cropped%29.jpg"
        width="180" height="180" alt="Choice 3"/>
        <img id="D" src="https://upload.wikimedia.org/wikipedia/commons/7/75/Herdwick_sheep_-_geograph.org.uk_-_7096_%28cropped%29.jpg"
        width="180" height="180" alt="Choice 4"/>
      </center>
    </div>


  
    <script>
      dummy = 0;
      $("#main_image").hide();
      $("#dists").hide();

      $("#startExperimentButton").on("click", StartExperiment);
      $("#A").on("click", AdvanceSlide);
      $("#B").on("click", AdvanceSlide);
      $("#C").on("click", AdvanceSlide);
      $("#D").on("click", AdvanceSlide);

      $("#A").on("click", function(){HapticFeedback($("#A"))});
      $("#B").on("click", function(){HapticFeedback($("#B"))});
      $("#C").on("click", function(){HapticFeedback($("#C"))});
      $("#D").on("click", function(){HapticFeedback($("#D"))});

      /* This gets called when they click the button 
        on the instructions page */
        function StartExperiment() {
        $("#instructions").hide();
          AdvanceSlide();
        };

        function AdvanceSlide() {
          if (dummy == 0){
            $("#stim").attr("src",
            "https://pm1.narvii.com/7595/d24a5bc3694025c77ff69cec25ebe8d5e542dc4er1-256-256v2_00.jpg"
            );
            dummy = 1;
          } else {
            $("#stim").attr("src",
            "https://upload.wikimedia.org/wikipedia/commons/7/75/Herdwick_sheep_-_geograph.org.uk_-_7096_%28cropped%29.jpg"
            );
            dummy = 0;
          }
          $("#main_image").show();
          $("#dists").show();
        };

        function HapticFeedback(thing) {
          thing.fadeTo(1, 0);
          thing.fadeTo(350, 1);
          // thing.slideUp( 300 ).delay( 0 ).fadeIn( 400 );
        };
    </script>











  </body>
</html>
